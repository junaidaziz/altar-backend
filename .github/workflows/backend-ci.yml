# .github/workflows/backend-ci.yaml

name: Backend CI (Node.js + TypeScript)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run Tests
        run: npm test

      - name: 🛠️ Compile backend
        run: npm run build

